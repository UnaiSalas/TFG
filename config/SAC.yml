behaviors:
  MoverAObjetivo:
    trainer_type: sac
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 1.0e-3
      learning_rate_schedule: constant
      buffer_init_steps: 0
      tau: 0.01
      steps_per_update: 10.0
      save_replay_buffer: false
      init_entcoef: 0.5
      reward_signal_steps_per_update: 10.0
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.95
        strength: 1.0
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 10000